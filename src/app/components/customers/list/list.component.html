<h3>Vásárló kezelés</h3>
<hr>

<button type="button" class="btn btn-primary mb-3" routerLink="/customersform">Új adat rögzítése</button>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Név</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let t of traffic; index as i;">
            <td>{{ i + 1}}. </td>
            <td>{{ t.vevo }}</td>
        </tr>
    </tbody>

    <tfoot>
        <th colspan="2" class="text-center">Összesen: <span style="padding: 0;">0</span> rekord</th>
    </tfoot>
</table>
